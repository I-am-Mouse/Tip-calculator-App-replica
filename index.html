<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		    <link rel="stylesheet" href="Tip-calculator-App.css" type="text/css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
            <title>Tip Calculator App</title>
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: #4ad; }
        </style>
    </head>
    <body>
        <header class="header">
			<img src="images/logo.svg" alt="logo" class="logo">
        </header>

        <main class="flex">

            <section class="section-one">

                    <article class="article-one">

                            <h3>Bill</h3>
                        <div>
                            <input type="number" class="bill-input" Placeholder="0"/>
                        </div>

                    </article>

                    <article class="article-two">

                            <h3>Select Tip %</h3>
                        <div>
                            <button class="btn">05%</button>
                            <button class="btn">10%</button>
                            <button class="btn">15%</button>
                            <button class="btn">25%</button>
                            <button class="btn">50%</button>
                            <input type="number" class="btn-custom" Placeholder="Custom">
                        </div>

                    </article>
                    
                    <article class="article-three">

                            <h3>Number of People</h3>
                            <span class="message">Can't be zero</span>
                        <div>
                            <input type="number" class="Num-of-People-input" Placeholder="0"/>
                        </div>

                    </article>

            </section>

            <section class="section-two">

                <article class="flex article-four">

                    <div class="first-div">
                        <h3>Tip Amount</h3>
                        <p>/ person</p>
                    </div>
                    <div>
                        <h2 class="tip-amount-value">&dollar;0.00</h2>
                    </div>

                </article>

                <article class="flex article-five">

                    <div class="second-div">
                        <h3>Total</h3>
                        <p>/ person</p>
                    </div>
                    <div>
                        <h2 class="total-amount-value">$0.00</h2>
                    </div>

                </article>

                <button class="reset-btn">RESET</button>

            </section>

        </main> 

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="font-family: verdana;">ARIB</a>. 
                Coded by <a href="#" style="font-family: segoe script;">Mouse</a>
            </div>
    </body>
    <script src="Tip-calculator-App.js"></script>
</html>
